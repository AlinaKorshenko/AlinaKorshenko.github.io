<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wide Bottom Border Example</title>
  <style>
    .wide-bottom-border {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      border-bottom: 15px solid blue; /* Основная нижняя граница */
      border-left: 5px solid transparent; /* Левый прозрачный бордер */
      border-right: 5px solid transparent; /* Правый прозрачный бордер */
      border-image: linear-gradient(to right, transparent, blue, transparent) 1;
    }
  </style>
</head>
<body>
<div class="wide-bottom-border"></div>
</body>
</html>
